<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Website Monitor Settings</title>
	</head>
	<body>
		<div class="container">
			<h2>Website Monitor</h2>
			<!-- GLOBAL SETTINGS -->
			<section class="form-group">
				<label>Check Interval</label>
				<div class="interval-group">
					<input id="hours" type="number" min="0" placeholder="Hours" />
					<input id="minutes" type="number" min="1" placeholder="Minutes" />
				</div>
				<button id="save-settings">Save</button>
			</section>

			<!-- ADD SITE -->
			<button id="toggle-form">+</button>
			<form id="site-form" class="hidden">
				<input id="name" placeholder="Name" />
				<input id="url" placeholder="Endpoint URL" />
				<input id="opens" placeholder="Open URL (optional)" />
				<select id="method">
					<option value="text">Text</option>
					<option value="order">Order</option>
					<option value="new_items">New Items</option>
				</select>
				<div id="list-fields" class="hidden">
					<input id="selector" placeholder="CSS Selector" />
					<input id="id-attr" placeholder="ID Attribute" />
				</div>
				<label><input id="token-enabled" type="checkbox" /> Dynamic Token</label>
				<div id="token-fields" class="hidden">
					<input id="token-url" placeholder="Token URL" />
					<input id="token-selector" placeholder="Token Selector" />
					<input id="token-placeholder" placeholder="Placeholder" />
				</div>
				<textarea id="headers" placeholder="Headers JSON"></textarea>
				<textarea id="body" placeholder="Body"></textarea>
				<button id="add-site">Add Site</button>
			</form>

			<!-- LIST -->
			<h3>Monitored Sites</h3>
			<ul id="sites"></ul>
			<details id="paused">
				<summary>Paused</summary>
				<ul id="paused-sites"></ul>
			</details>
		</div>
		<script src="settings.js"></script>
	</body>
</html>
