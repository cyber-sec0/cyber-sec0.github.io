	@keyframes borderGradientChange {

		33% {

		}
		50% {
			background-position: 0% 0%;
		}
		100% {
			background-position: 100% 0%;
		}
	}

	@keyframes growAndFade {
		0% {
			opacity: 0;
			transform: scale(0.3) translate(0%, 0%);
		}
		20% {
			opacity: 0.2;
			transform: scale(0.4) translate(1%, 1%);
		}
		40% {
			opacity: 0.4;
			transform: scale(0.5) translate(2%, 2%);
		}
		60% {
			opacity: 0.6;
			transform: scale(0.7) translate(3%, 3%);
		}
		80% {
			opacity: 0.8;
			transform: scale(0.9) translate(4%, 4%);
		}
		100% {
			opacity: 1;
			transform: scale(1) translate(5%, 5%);
		}
	}

	@keyframes magnifyIn {
		0% {
			transform: translateX(-50%) scale(1);
			opacity: 1;
		}
		10% {
			transform: translateX(-50%) scale(0.95);
			opacity: 0.98;
		}
		40% {
			transform: translateX(-50%) scale(1);
			opacity: 1;
		}
		100% {
			transform: translateX(-50%) scale(1);
			opacity: 1;
		}
